<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Advance Search</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-left"><img src="img/google.png" class="logo"></div>
                <div class="nav-right">
                    <div><a href="search/Advance-search/index.html" class="link-search-page">Google Search</a></div>
                    <div class="div-g-menu"><img src="img/g-menu.PNG" class="g-menu"></div>
                    <button><a href="#">Sign in</a></button>
                </div>
            </nav>
        </header>
        <h2>Advanced Search</h2>
        <div class="empty"></div>
        <section class="section-1">
            <h4>Find pages width...</h4>
            <div class="main">
                <form action="https://google.com/search">
                    <div class="input-1">
                        <div><p class="p1">all these words:</p></div>
                        <div><input type="text" name="as_q" class="as_q"></div>
                    </div>
                    <div class="input-1">
                        <div><p class="p2">this exact word or phrase:</p></div>
                        <div><input type="text" name="as_epq" class="as_epq"></div>
                    </div>
                    <div class="input-1">
                        <div><p class="p3">any of these words:</p></div>
                        <div><input type="text" name="as_oq" class="as_oq"></div>
                    </div>
                    <div class="input-1">
                        <div><p class="p4">none of these words:</p></div>
                        <div><input type="text" name="as_eq" class="as_eq"></div>
                    </div>
                    <div class="input-2">
                        <div><p class="p5">numbers ranging from:</p></div>
                        <div><input type="text" name="as_nlo" class="as_nlo"></div>
                        <div><p class="to">to</p></div>
                        <div><input type="text" name="as_nlo" class="as_nlo"></div>
                    </div>
                    <input type="submit" value="Advance search" class="submit-button">
                </form>
            </div>
        </section>
        <div class="epmty-div-2"></div>
        <footer id="footer">
            <h4>Pakistan</h4>
            <div class="links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </footer>
    </body>
</html>
